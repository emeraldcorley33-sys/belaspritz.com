<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Belà Spritz Age Verification</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body class="age-page">
  <div class="background age-bg">
    <img src="glitter.png" alt="Glitter Overlay" class="glitter" />
    <div class="container" style="max-width:1200px; margin:0 auto; padding:2.5rem 1.5rem;">
      <div class="logo-wrapper">
        <img src="bela-text-logo-gold-and-white.png" alt="Belá Logo" class="logo" style="max-width:280px; height:auto;" />
</div>
      <div class="age-box" role="dialog" aria-labelledby="age-check">
        <p class="prompt" id="age-check">
          <strong>Are you 21 or older?</strong><br />
          <span class="subtext"><strong>We're flattered—but we gotta check.</strong></span>
        </p>
        <div class="buttons">
          <a href="home.html" class="btn yes"><strong>I'm 21+ — Let's Sip!</strong></a>
          <a href="underage.html" class="btn no">Not Yet — Catch You Later!</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
